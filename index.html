<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bb/css/style.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="header-container">

            <div class="menu">
                <div class="container">
                    <div class="menu-container">
                        <p class="menu__card-name">Моя картка </p>
                        <div class="menu__about"></div>
                    </div>

                </div>
            </div>

            <div class="container">
                <div class="card">
                    
                        <div class="card-container">
                            <p class="card__label">ВАША БОНУСНА КАРТКА</p>
                            <p class="card__name">Олександр Карп</p>
                            <div class="card__code">
                                <img src="../bb/img/barcode.png" alt="code" class="code">
                            </div>
                            <p class="card__number">1 2 3 4 5 6 7 8 9</p>
                        </div>
                    
                </div>
            </div>

        </div>

        <div class="info">
            <div class="container">
                <div class="info__blocks">
                    <div class="info__block">
                        <p class="info__block-upper">3728</p>
                        <p class="info__block-lowwer">Ваші бали</p>
                    </div>

                    <div class="info__block">
                        <p class="info__block-upper">15%</p>
                        <p class="info__block-lowwer">Ваша знижка</p>
                    </div>
                </div>
            </div>
        </div>


    </header>

    <section class="history">
        <div class="container">
            <div class="history__label-block">
                <p class="history__label">ІСТОРІЯ ТРАНЗАКЦІЙ</p>
                <div class="line"></div>
            </div>
            <div class="order">

                <div class="order__name">
                    <p class="order__name-food">ГРИЛЬ РОЛ
                        ЧІЗБУРГЕР
                        ЧАЙ МАЛИНОВИЙ</p>
                    <p class="order__name-date">8 СІЧНЯ - 13:47</p>
                </div>

                <div class="order__costs">
                    <p class="order__costs-sum">- 68 балів</p>
                </div>
            </div>
            <div class="line"></div>
        </div>
    </section>

    <section class="main-menu">
        <nav class="nav">
            <div class="container">
                <div class="nav__icons">
                    <div class="nav__icon">
                        <img src="" alt="" class="nav__icon-img">
                        <p class="nav__icon-label"></p>
                    </div>

                    <div class="nav__icon">
                        <img src="" alt="" class="nav__icon-img">
                        <p class="nav__icon-label"></p>
                    </div>

                    <div class="nav__icon">
                        <img src="" alt="" class="nav__icon-img">
                        <p class="nav__icon-label"></p>
                    </div>

                    <div class="nav__icon">
                        <img src="" alt="" class="nav__icon-img">
                        <p class="nav__icon-label"></p>
                    </div>
                </div>
            </div>
        </nav>
    </section>

</body>

</html>
